<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>목록 관련 요소</title>
</head>
<body>
  <h1>목록 관련 요소</h1>
  <h2>비순서형 목록</h2>
  <ul>
    <li>우유 100 ml</li>
    <li>킹 에드워드 감사 1Kg</li>
    <li>가염 버터 50g</li>
    <li>갓 간 육두구</li>
    <li>취향에 따른 소금과 후추</li>
  </ul>
  <h2>순서형 목록</h2>
  <ol>
    <li>감자를 자른다</li>
    <li>감자를 소금물에 끓인다</li>
    <li>우유, 버터를 데운다</li>
    <li>감자의 물을 버리고 으깬다</li>
    <li>우유 혼합물에 넣고 섞는다</li>
  </ol>
  <h2>정의현 목록</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HTML 이란 웹페이지의 구조를 설계할때 사용하는 언어이다.</dd>
    <dt>CSS</dt>
    <dd>CSS 란 요소에 접근하여 배치 및 스타일을 정의할 때 사용하는 언어이다.</dd>
  </dl>

</body>
</html>
